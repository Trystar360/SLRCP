<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
  <title>SLRCP</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
</head>

<body>
  <div id="page1">
    <nav class="light-blue lighten-1" role="navigation">
      <div class="nav-wrapper container">
        <a id="logo-container" href="#" class="brand-logo">Login</a>
        <ul class="right hide-on-med-and-down">
          <li>
            <a href="#">Login</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Login Card  -->
    <div class="row">
      <div class="col s0 m3"></div>
      <div class="col s12 m6" id="loginCard">
        <div class="card">
          <div class="card-content">
            <span class="card-title">Login</span>
            <div class="row">
              <form class="col s12" action="loginBtn()">
                <div class="row">
                  <div class="input-field col s6">
                    <input id="name" type="text" class="validate">
                    <label for="name">Name</label>
                  </div>
                  <div class="input-field col s6">
                    <input id="pass" type="password" class="validate">
                    <label for="pass">Password</label>
                  </div>
                </div>


              </form>
            </div>
          </div>
          <div class="card-action">
            <a class="waves-effect waves-light btn" onclick="loginBtn()">Login</a>
          </div>

        </div>
      </div>
      <div class="col s0 m3"></div>
    </div>



  </div>

  <div id="nonAdminPage" style="display: none">
    <nav class="light-blue lighten-1" role="navigation">
      <div class="nav-wrapper container">
        <a id="logo-container" href="#" class="brand-logo" onclick="reload()">SLRCP</a>
        <ul class="right hide-on-med-and-down barr">
          <li>
            <a href="#" onclick="" class="">---</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <div id="weekListN">
        <div class="row">
          <div class="collection col m12 s12" id="weeksN" style="padding: 0px;">
          </div>
        </div>

      </div>
    </div>
  </div>


  <div id="adminPage" style="display: none">
    <nav class="light-blue lighten-1" role="navigation">
      <div class="nav-wrapper container">
        <a id="logo-container" href="#" class="brand-logo" onclick="reload()">SLRCP</a>
        <ul class="right hide-on-med-and-down barr">
          <li>
            <a href="#newWeekModal" onclick="" class="modal-trigger">New Week</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <div id="weekList">
        <div class="row">
          <div class="collection col m12 s12" id="weeks" style="padding: 0px;">
          </div>
        </div>

      </div>
    </div>
  </div>

  <div id="weekPage">

  </div>

  <!-- Modal Structure -->
  <div id="newWeekModal" class="modal">
    <div class="modal-content">
      <h4>New Week</h4>
      <div class="input-field col s6">
        <input id="newWeekName" type="text" class="validate">
        <label for="newWeekName">Name</label>
      </div>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-close waves-effect waves-green btn-flat" onclick="addWeekClick()">Add</a>
    </div>
  </div>

  <!-- Modal Structure -->
  <div id="newEventModal" class="modal">
    <div class="modal-content">
      <h4>New Event</h4>
      <p id="dayId">Day ID: </p>

      <form autocomplete="off">
        <div class="row">
          <div class="autocomplete col m6 " style="padding: 0;">
            <input class="" id="nameInput" type="text" name="name" placeholder="Name: ">
          </div>
          <div>
            <input class="col m6" id="eventInput" type="text" name="event" placeholder="Event: ">
          </div>

          <div>
            <input type="text" class="timepicker col m6" id="timeStartInput" placeholder="Start Time: ">
          </div>

          <div>
            <input type="text" class="timepicker col m6" id="timeEndInput" placeholder="End Time: ">
          </div>

        </div>

      </form>

    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-close waves-effect waves-green btn-flat" onclick="addEventSubmit()">Add Event</a>
    </div>
  </div>

  <!-- Modal Structure -->
  <div id="editEventModal" class="modal">
    <div class="modal-content">
      <h4>New Event</h4>
      <p id="dayIdE">Day ID: </p>

      <form autocomplete="off">
        <div class="row">
          <div class="autocomplete col m6 " style="padding: 0;">
            <input class="" id="nameInputE" type="text" name="name" placeholder="Name: ">
          </div>
          <div>
            <input class="col m6" id="eventInputE" type="text" name="event" placeholder="Event: ">
          </div>

          <div>
            <input type="text" class="timepicker col m6" id="timeStartInputE" placeholder="Start Time: ">
          </div>

          <div>
            <input type="text" class="timepicker col m6" id="timeEndInputE" placeholder="End Time: ">
          </div>

        </div>

      </form>

    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-close waves-effect waves-green btn-flat" onclick="updateEventClick()">Update Event</a>
      <a href="#!" class="modal-close waves-effect waves-green btn-flat" onclick="removeEventClick()">Remove Event</a>
    </div>
  </div>

  <!-- Modal Structure -->
  <div id="userModal" class="modal">
    <div class="modal-content">
      <h4 class="usersName">Name</h4>

      <table>
        <thead>
          <tr>
            <th> </th>
            <th>Sunday</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednsday</th>
            <th>Thursday</th>
            <th>Friday</th>
            <th>Saturday</th>
            <th>Hours</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <th class="usersName"></th>
            <td>
              <ul class="userSun ues" ></ul>
            </td>
            <td>
              <ul class="userMon ues" ></ul>
            </td>
            <td>
              <ul class="userTues ues" ></ul>
            </td>
            <td>
              <ul class="userWed ues" ></ul>
            </td>
            <td>
              <ul class="userThur ues" ></ul>
            </td>
            <td>
              <ul class="userFri ues" ></ul>
            </td>
            <td>
              <ul class="userSat ues" ></ul>
            </td>
            <td>
              <ul class="userHours ues" ></ul>
            </td>
          </tr>
        </tbody>
      </table>

    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-close waves-effect waves-green btn-flat" onclick="updateEventClick()">Update Event</a>
    </div>
  </div>
  <!--                                               Remove Event                                                  -->

  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
  <script src="Js/script.js"></script>
  <script src="js/login.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>
  <script src="Js/admin.js"></script>
  <script src="Js/weeks.js"></script>
  <script src="Js/autocomplete.js"></script>
  <script src="Js/nonAdmin.js"></script>
  <script>
      //ac();
  </script>


</body>

</html>
